<!DOCTYPE html>
<html lang="en">
<head>

  <title>Encuesta Cinematográfica</title>

<body>
  <div class="Contenedor">
    <h2>Encuesta de cine : Nominados al Oscar 2018</h2>
    <form id="formulario1" name="formulario1" method="post"action="data.php">
      <fieldset id="datos_personales">
        <legend>Datos personales</legend>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"><br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido"><br>
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni" maxlength="9"><br>
        <label for="edad">Edad</label>
        <input type="text" name="edad" id="edad" size="2" maxlength="2"><br>
      </fieldset>
      <fieldset id="mejor_película">
        <legend>Mejor película</legend>
        <input type="radio" name="pelicula" value="11"> Call Me By Your Name <br>
        <input type="radio" name="pelicula" value="22"> Dunjkerque <br>
        <input type="radio" name="pelicula" value="33"> Déjame salir <br>
      </fieldset>

      <fieldset id="peliculas_no_vistas">
        <legend>Selecciona las películas que no hayas visto </legend>
        <input type="checkbox" name="pelicula"> Déjame salir <br>
        <input type="checkbox" name="pelicula"> Lady Bird <br>
        <input type="checkbox" name="pelicula"> Déjame salir <br>
        <input type="checkbox" name="pelicula"> La forma del agua <br>
        <input type="checkbox" name="pelicula"> Déjame salir <br>
      </fieldset>

      <fieldset id="grupo_argumento">
        <legend>Argumento de tu película preferida</legend>
        <textarea name="argumento" id="argumento" cols="50" rows="14"></textarea>
      </fieldset>
      <br>
      <input type="reset" value="Borrar Formulario">
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
