<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css" />
  <script src="https://kit.fontawesome.com/33a0d02645.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/barra.css">
  <title>AniJS TabBar</title>
  <head>
  </head>
  <body>
    <!-- The example -->
    <div class="container center">
      <div class="tab-bar demo">
        <h2 class="tab">Pelota</h2>
        <p><i class="fa fa-dribbble tada animated"></i></p>
        <h2 class="tab active">Salto JS</h2>
        <p><i class="fab fa-js bounce animated"></i></p>
        <h2 class="tab">Messenger</h2>
        <p><i class="fab fa-facebook-messenger rollIn animated"></i></p>
        <h2 class="tab">CSS</h2>
        <p><i class="fab fa-css3-alt rubberBand animated"></i></p>
        <!--  AniJS  -->
        <input type="hidden" data-anijs="if: mouseover, on: .tab, do: $removeClass active, to: .tab.active;
                           if: mouseover, on: .tab, do: $addClass active, to: target">
        <!--  AniJS definition -->
      </div>
    </div>
    <!-- -->

    <script src="https://anijs.github.io/lib/anijs/anijs.js"></script>
    <script src="https://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom.js"></script>
  </body>

</html>
