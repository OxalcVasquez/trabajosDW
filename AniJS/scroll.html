<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/33a0d02645.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css" />
  <link rel="stylesheet" href="css/scroll.css">
  <title>Scroll</title>
</head>
<body>
  </head>
  <body>
    <!-- The example -->
    <div class="contenido centrar">
      <p>Dar scroll a la ventana</p>
      <div class="item amarillo" data-anijs="if: scroll, on: window, do: rollIn animated, before: $scrollReveal repeat">
        <i class="fab fa-js"></i>
      </div>
      <div class="item naranja" data-anijs="if: scroll, on: window, do: bounceIn animated, before: $scrollReveal repeat">
        <i class="fa fa-html5"></i>
      </div>
      <div class="item azul" data-anijs="if: scroll, on: window, do: rotateIn animated, before: $scrollReveal repeat">
        <i class="fab fa-css3-alt"></i>
      </div>
      <div class="item rojo" data-anijs="if: scroll, on: window, do: rubberBand animated, before: $scrollReveal repeat">
        <i class="fab fa-java"></i>
      </div>
      <div class="item morado" data-anijs="if: scroll, on: window, do: rollIn animated, before: $scrollReveal repeat">
        <i class="fab fa-bootstrap "></i>
      </div>
      <div class="item azul" data-anijs="if: scroll, on: window, do: bounceIn animated, before: $scrollReveal repeat">
        <i class="fa fa-wordpress"></i>
      </div>
      <div class="item verde" data-anijs="if: scroll, on: window, do: rotateIn animated, before: $scrollReveal repeat">
        <i class="fab fa-node"></i>
      </div>
      <div class="item negro" data-anijs="if: scroll, on: window, do: rubberBand animated, before: $scrollReveal repeat">
        <i class="fas fa-smile-wink"></i>
      </div>
    </div>

    <script src="https://anijs.github.io/lib/anijs/anijs.js"></script>
    <script src="https://anijs.github.io/lib/anijs/helpers/scrollreveal/anijs-helper-scrollreveal.js"></script>

</body>
</html>
