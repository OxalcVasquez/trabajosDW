<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="box" data-anijs="if: click,
                     do: $toggleClass orange"></div>
  <div class="box second" data-anijs="if: click, do: $toggleClass red, to: $children">
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
    <span class="shells"></span>
  </div>
  <div class="box"
    data-anijs="if: click, on: .shells, do: $toggleClass yellow, to: $parent target; if: click, on: .shells, do: $toggleClass yellow, to: $parent">
  </div>

  <script src="https://anijs.github.io/lib/anijs/anijs.js"></script>
  <script src="https://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom.js"></script>
