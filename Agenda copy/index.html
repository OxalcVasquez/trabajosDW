<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Agenda</title>
</head>
<body>

  <div class="container">
    <h2>Agenda Personal</h2>
    <!-- <img src="./img/age.png" alt=""> -->
    <form action="" id="formAgenda">
      <div class="formGroup">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">
      </div>
      <div class="formGroup">
        <label for="movil">Num celular: </label>
        <input type="text" name="movil" id="movil">
      </div>
      <div class="formGroup">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
      </div>
      <div class="formGroup">
        <button type="submit" class="btn btnGuardar" onclick="guardarContacto()">Guardar</button>
        <button type="button" class="btn btnRecuperar" onclick="recuperarContacto()">Recuperar</button>
        <!-- <button type="button">Eliminar</button> -->
        <button type="button"  class="btn btnTodos"onclick="eliminarTodo()">Eliminar todos</button>
      </div>
      <div class="contacto-tbl">
          <span>Nombre</span>
          <span>Numero</span>
          <span>Email</span>
        </div>
      <div id="contactos" class="formContenido">
        </div>
      </div>
    </form>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
