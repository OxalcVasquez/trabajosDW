<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manjari&display=swap">
<link rel="stylesheet" href="css/agenda.css">
  <title>Agenda</title>
</head>

<body onload="actualizarDatos()">
  <div class="contenedor">
    <header>
      <h3>Mi Agenda de contactos</h3>
    </header>
    <form action="">
      <div class="formGroup">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">
      </div>
      <div class="formGroup">
        <label for="movil">Num celular: </label>
        <input type="text" name="movil" id="movil">
      </div>
    </form>
    <div class="formGroup">
      <button type="button" class="btn btnGuardar"onclick="guardarDatos()">Guardar</button>
      <button type="button" class="btn btnRecuperar"onclick="recuperarDatos()">Recuperar</button>
      <button type="button" class="btn btnEliminar"onclick="eliminarDatos()">Eliminar</button>
      <button type="button" class="btn btnTodos"onclick="eliminarTodo()">Eliminar todos</button>
    </div>
    <hr>
    <span class="titu">Nombre</span>
    <span class="titu">Celular</span> <br>
    <ul id="contactos"></ul>
  </div>
  <script src="js/agenda2.js"></script>
</body>

</html>
