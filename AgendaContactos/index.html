<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Agenda Contactos</title>
</head>
<body>
  <div class="container">
    <h2>AGENDA CONTACTOS</h2>
    <div class="formulario">
      <input type="text" name="nombre" id="nombre" placeholder="Nombre">
      <input type="text" name="movil" id="movil" placeholder="Movil">
      <input type="text" name="email" id="email" placeholder="Email">
          <button type="submit" class="btn btnGuardar" onclick="guardarContacto()">Guardar</button>
          <button type="button" class="btn btnRecuperar" onclick="recuperarContacto()">Recuperar</button>
          <!-- <button type="button">Eliminar</button> -->
          <button type="button" class="btn btnTodos" onclick="eliminarTodo()">Eliminar todos</button>
        <!-- Listado de contactos -->
        <div class="listado"id="listado">
          <div class="contactos">
            <h3>Nombre</h3>
            <p>Movil</p>
            <p>Email</p>
            <span class="material-icons btnEliminar">
              delete_forever
            </span>
          </div>
        </div>
      </div>
    </div>
  <script src="js/app.js"></script>
</body>
</html>
